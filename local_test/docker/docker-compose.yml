# Simplified Docker Compose for development/testing
# Single-node Elasticsearch without SSL for easier setup

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: trialmatchai-es
    environment:
      - discovery.type=single-node
      - cluster.name=trialmatchai-local
      - node.name=es-local
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-trialmatchai}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.license.self_generated.type=basic
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - path.repo=/usr/share/elasticsearch/snapshots
      # Thread pool settings for better performance
      - thread_pool.search.size=50
      - thread_pool.search.queue_size=500
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./snapshots:/usr/share/elasticsearch/snapshots
    mem_limit: 4g
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - trialmatchai

volumes:
  esdata:
    driver: local

networks:
  trialmatchai:
    driver: bridge