# dedicated ES instance for snapshot building,
# separate from local_test to avoid shared state

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: trialmatchai-snapshot-es
    environment:
      - discovery.type=single-node
      - cluster.name=trialmatchai-snapshot
      - node.name=es-snapshot
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-trialmatchai}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.license.self_generated.type=basic
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - path.repo=/usr/share/elasticsearch/snapshots
    ports:
      - "9201:9200"
    volumes:
      - snapshot-esdata:/usr/share/elasticsearch/data
      - ../vm-deployment/snapshots:/usr/share/elasticsearch/snapshots
    mem_limit: 4g
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - snapshot-network

volumes:
  snapshot-esdata:
    driver: local

networks:
  snapshot-network:
    driver: bridge